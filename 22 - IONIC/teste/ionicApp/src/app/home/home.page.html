  <h1>Componentes de entrada de dados</h1>


  <h4>Tipos de dados de entrada</h4>

  <ion-item color="light">
    <ion-label position="stacked">Seu nome:</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="stacked">Seu nome:</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="stacked">Seu nome:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="stacked">Seu nome:</ion-label>
    <ion-input type="url"></ion-input>
  </ion-item>



  <h4>value, placeholder e clearinput</h4>

  <ion-item color="light">
    <ion-label position="stacked">Seu nome:</ion-label>
    <ion-input value="Fernando Paschoeto"></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="stacked">Seu nome:</ion-label>
    <ion-input placeholder="Digite seu nome."></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="stacked">Seu nome:</ion-label>
    <ion-input clearInput placeholder="Botão de limpar"></ion-input>
  </ion-item>



  <h4>floating, fixed e stacked</h4>

  <br>

  <ion-item color="light">
    <ion-label position="floating">Seu nome:</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="fixed">Seu e-mail:</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="stacked">Sua senha:</ion-label>
    <ion-input></ion-input>
  </ion-item>
