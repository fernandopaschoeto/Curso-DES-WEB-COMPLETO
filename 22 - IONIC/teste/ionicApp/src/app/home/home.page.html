<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h1>Botões</h1>

  <ion-button>
    Padrão
  </ion-button>
 
  <ion-button href="http://bytesdeprosa.com.br">
    Link
  </ion-button>

  <h4>Cores</h4>
   <!--Cores-->
   <ion-button color="primary">
    primary
  </ion-button>
   <ion-button color="secondary">
    secondary
  </ion-button>
   <ion-button color="tertiary">
    tertiary
  </ion-button>
   <ion-button color="danger">
    danger
  </ion-button>
   <ion-button color="success">
    success
  </ion-button>
   <ion-button color="warning">
    warning
  </ion-button>
   <ion-button color="light">
    light
  </ion-button>
   <ion-button color="dark">
    dark
  </ion-button>
   <ion-button color="medium">
    medium
  </ion-button>



<h4>Expandido</h4>
<ion-button expand="full" color="warning">
  Click me
</ion-button>
<ion-button expand="block" color="success">
  Click me
</ion-button>

<h4>Arredondado</h4>
<ion-button shape="round" color="tertiary">
  Click me
</ion-button>

<h4>Preenchimento</h4>
<ion-button fill="outline" color="dark">
  Click me
</ion-button>


<h4>Ícones</h4>
  <ion-button (click)="onClick()">
    <ion-icon slot="start" name="star"></ion-icon>
    Estrela
  </ion-button>

  <ion-button (click)="onClick()" color="secondary">
    <ion-icon slot="end" name="star"></ion-icon>
    Estrela
  </ion-button>


  <ion-button (click)="onClick()" color="tertiary">
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button>

  <ion-icon name="walk-outline"></ion-icon>

  <h4>Tamanhos de botôes</h4>

<ion-button size="large" (click)="onClick()" shape="round">
  Large
</ion-button>

<ion-button (click)="onClick()" shape="round">
  Padrão
</ion-button>

<ion-button size="small" (click)="onClick()" shape="round">
  Small
</ion-button>

</ion-content>
